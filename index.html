<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>package.json explorer</title>
    <link rel="stylesheet" type="text/css" href="semantic/dist/semantic.min.css">
  </head>
  <body>
    <h3 class="ui top attached header">package.json Explorer</h3>
    <div class="ui attached segment">
        <div class="ui primary button">Open package.json</div>
    </div>
    <h5 class="ui attached header">Name: </h5>
    <div class="ui attached segment">
      <p id="pkg-name" onclick="makeEditable(this)" onblur="makeReadOnly(this)"></p>
    </div>
    <h5 class="ui attached header">Version: </h5>
    <div class="ui attached segment">
      <p id="pkg-version"></p>
    </div>
    <h5 class="ui attached header">Description: </h5>
    <div class="ui attached segment">
      <p id="pkg-desc" onclick="makeEditable(this)" onblur="makeReadOnly(this)"></p>
    </div>
    <h5 class="ui bottom attached header">Keywords: </h5>
    <div class="ui attached segment">
      <p id="pkg-keywords"></p>
    </div>
  </body>
  <script>window.$ = window.jQuery = require('jquery');</script>
  <script>
    // You can also require other files to run in this process
    require('./renderer.js');

    function makeEditable(p){
    p.style.border = "1px solid #000";
    p.style.padding = "10px";
    p.contentEditable = true;
}
function makeReadOnly(p){
    p.style.border = "none";
    p.style.padding = "0px";
    p.contentEditable = false;
}
  </script>
  <script src="semantic/dist/semantic.min.js"></script>

</html>
