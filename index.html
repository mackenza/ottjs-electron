<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>package.json explorer</title>
    <link rel="stylesheet" type="text/css" href="semantic/dist/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="main.css">
  </head>
  <body>
    <div class="ui container">
      <h1 class="ui header">package.json explorer</h1>
      <div class="ui big celled list">
        <div class="item">
          <div class="content">
            <div class="ui teal button" id="pkg-open">Open package.json</div>
            <div class="header">Current Package: <span id="selected-file"></span></div>
          </div>
        </div>
        <div class="item">
          <div class="content">
            <div class="header">Name: </div>
            <span id="pkg-name"></span>
          </div>
        </div>
        <div class="item">
          <div class="content">
            <div class="header">Version: </div>
            <span id="pkg-version"></span>
          </div>
        </div>
        <div class="item">
          <div class="content">
            <div class="header">Description: </div>
            <p id="pkg-desc"></p>
          </div>
        </div>
        <div class="item">
          <div class="content">
            <div class="header">Keywords: </div>
            <span id="pkg-keywords"></span>
          </div>
        </div>
        <div class="item">
          <div class="content">
            <div class="header">Homepage: </div>
            <span id="pkg-homepage"></span>
          </div>
        </div>
        <div class="item">
          <div class="content">
            <div class="header">Bugs: </div>
            <p id="pkg-bugs-url"></p>
            <p id="pkg-bugs-email"></p>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script>window.$ = window.jQuery = require('jquery');</script>
  <script>
    // You can also require other files to run in this process
    require('./renderer.js');

    function makeEditable(p){
    p.style.border = "1px solid #000";
    p.style.padding = "10px";
    p.contentEditable = true;
    }

    function makeReadOnly(p){
        p.style.border = "none";
        p.style.padding = "0px";
        p.contentEditable = false;
    }
  </script>
  <script src="semantic/dist/semantic.min.js"></script>

</html>
